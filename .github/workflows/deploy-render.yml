name: Deploy to Render

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [closed]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || (github.event.pull_request.merged == true)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies and test
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
          # Basic syntax and import check
          python -m py_compile stock_value_dashboard.py
          python -c "import streamlit; print('Streamlit import successful')"
          
      - name: Generate build info
        run: |
          python generate_build_info.py
          
      - name: Trigger Render deployment
        if: github.ref == 'refs/heads/main'
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "ref": "${{ github.ref }}",
              "commit": "${{ github.sha }}",
              "message": "${{ github.event.head_commit.message }}"
            }'
            
      - name: Deployment status
        if: github.ref == 'refs/heads/main'
        run: |
          echo "🚀 Deployment triggered for commit: ${{ github.sha }}"
          echo "📝 Commit message: ${{ github.event.head_commit.message }}"
          echo "🔗 Check deployment status at your Render dashboard"