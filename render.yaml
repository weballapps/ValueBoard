services:
  - type: web
    name: stock-value-dashboard
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && python generate_build_info.py
    startCommand: streamlit run stock_value_dashboard.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true --server.enableCORS=false --server.enableXsrfProtection=false
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0